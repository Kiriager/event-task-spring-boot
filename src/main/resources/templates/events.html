<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The List Of Events</title>
</head>
<body>
    <h1>List of Events</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>

        </tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}">1</td>
            <td th:text="${event.title}">Some Title</td>
            <td th:text="${event.description}">Some description</td>
            <td th:text="${event.location.title}">Some Location</td>

        </tr>
    </table>

</body>
</html>
